	function dateToStrPad0Day(date) {
		var format = "DD";
		format = format.replace(/DD/g, ('0' + date).slice(-2));
		return format;
	}

	function dateToStrPad0Month(date) {
		var format = "MM";
		format = format.replace(/MM/g, ('0' + date).slice(-2));
