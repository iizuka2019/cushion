<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="cushion.css" />
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
   </head>

  <body>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAmSempEJ9w0lu8yYkFbdmpgI8nnlOC_YU",
            authDomain: "enebular-motion.firebaseapp.com",
            databaseURL: "https://enebular-motion.firebaseio.com",
            projectId: "enebular-motion",
            storageBucket: "",
            messagingSenderId: "367617695978"
        };
        firebase.initializeApp(config);
    </script>
    
    <script>
      firebase.database().ref('/table1/').on('value',function(snapshot) {
      document.getElementById("Sittingtime").innerHTML = snapshot.child("Sittingtime").val();
      document.getElementById("Standtime").innerHTML = snapshot.child("Standtime").val();  
});
    
    </script>
    
    <script>
      var db = firebase.database();
      var myChatAll = db.ref("/table1/");
      function changeData(){
        var txtAge = document.getElementById("age-text").value;
        myChatAll.set({age:txtAge, Sittingtime:"16秒" ,Standtime:"41回" , genders:"male",myweight:63,weight:"0.1g"});
      }
      
    </script>
    
    <!-- Title -->
    <h2>スマートクッション9</h2>
    <hr />
      <span id="status" class="inactive">データベース接続中</span>
    <hr />

      <!-- Device Info Table -->
      <table class="device-info-table">
        
        <tr>
          <th>体重：</th>
          <td><input type="text" class="liffinput"  name="weight" maxlength="3" value="63" id="weight-text"> kg
          </td>
        </tr>
        <tr>
          <th>年齢：</th>
          <td><input type="text" class="liffinput" name="age" maxlength="3" id="age-text" onchange="changeData()" value="33"> 才
    
          </td>
        </tr>
        <tr>
          <th>性別：</th>
          <td>
            
          <form id="gender">
                <input type="radio" name="genders" class="liffRadio" value="male" checked="checked">男性
                <input type="radio" name="genders" class="liffRadio" value="female">女性
          </form>

          </td>
        </tr>

        <tr>
          <th>座ってる時間：</th>
          <td class="device-info-cell device-info-val" id="Sittingtime"></td>          
        </tr>
        <tr>
          <th>立ち上がった回数：</th>
          <td class="device-info-cell device-info-val" id="Standtime"></td>          
        </tr>
  
        
      </table>
      <hr />
      <!-- Toggle LED -->
      <p>
        <button id="btn-led-toggle" class="btn btn-led-toggle" onclick="handlerToggleLed()">トレーニング終了</button>
      </p>
      <hr />
  </body>

</html>
